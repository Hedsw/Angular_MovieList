<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Mania!!! _ Alex :)</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="movieManiaApp">
      <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">영화리스트</a>
          </div>
        <div class="col-xs-8">
          <h2>Movies :)</h2>
          <div ng-repeat="movie in moives" style="clear: both;">
            <img ng-src="{{movie.image}}" style ="float: left; width: 80px; margin-right: 10px;">
            <h3 ng-bind="movie.title"></h3>
            <p style="font-size: 0.8em; font-style: italic;" ng-bind="movie.category">
            <p ng-bind="movie.descroption"></p>
          </div>
        </div>
        <div class="col-xs-4">
          <h2>Add</h2>
          <div class="form-group">
            <label>Title</label>
            <input class="form-control" ng-keyup="validateTitle()" placeholder="Enter title" ng-model="newMovieTitle">
          </div>
          <div class="from-group">
            <label>Image</label>
            <input class="form-control" plaseholder="Image" ng-model="newMovieImage">
          </div>
          <div>
            <h4>Preview</h4>
            <img ng-src="{{newMovieImage}}">
          </div>

        <div class="form-group">
          <label>Category :) 뭘 넣고 싶늬?!</label>
          <select class="form-control" ng-change="checkCategorySelected()" ng-model="newMovieCategory">
            <option value=""></option>
            <option value="Epic">Epic</option>
            <option value="Awesome">Awesome</option>
            <option value="Average">Average</option>
          </select>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" ng-blur="checkDescription()" ng-model="newMovieDescription"></textarea>
        </div>
        <button class="btn btn-info" ng-click="addMovie()">Add</button>
        </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="#/about">About</a></li>
              <li><a ng-href="#/">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
